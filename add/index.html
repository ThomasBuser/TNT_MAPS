<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neuen Standort hinzufügen</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/add.css">
</head>
<body>
  <div class="overlay">
    <form id="addForm">
      <h2>Neuen Standort hinzufügen</h2>

      <div class="form-group">
        <label for="name">Name des Ortes:</label>
        <input type="text" id="name" name="name" placeholder="Beispiel: Restaurant Wieder" required>
      </div>

      <div class="form-group">
        <label for="pac-input">Standort:</label>
        <input type="text" id="pac-input" name="location" placeholder="z. B. Restaurant">
      </div>

      <input type="hidden" id="lon" name="lon">
      <input type="hidden" id="lat" name="lat">

      <button type="submit">Hinzufügen</button>
    </form>
  </div>

  <div id="map"></div>

  <script src="../js/add.js"></script>
  <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN_ar1_LBpD9XIo20iM2w3JOLv6X7olG0&libraries=places&callback=initMap">
  </script>
</body>
</html>
