<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Geschützte Seite</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/template.css" />
    <style>
      .reise-steuerung {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px;
        gap: 10px;
      }

      .reise-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      #map {
        width: 100%;
        height: 400px;
        margin-top: 15px;
      }

      .center-horizontal {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Geschützte Seite</h1>

    <!-- Begrüssung und User-ID -->
    <div id="protectedContent" style="text-align: center; margin-bottom: 20px;"></div>

    <h2>Dein aktueller Standort</h2>

    <div class="reise-steuerung">
      <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder="Suche nach Orten"
        style="padding: 8px; width: 300px"
      />

      <label>Wähle Reisemodus:</label>
      <div class="reise-buttons">
        <button onclick="setTravelMode('DRIVING')">Auto</button>
        <button onclick="setTravelMode('WALKING')">Laufen</button>
        <button onclick="setTravelMode('TRANSIT')">Transit</button>
      </div>
    </div>

    <div id="map"></div>

  <!-- Buttons: Standort hinzufügen & löschen -->
<div class="center-horizontal" style="margin-top: 15px; gap: 10px;">
  <button onclick="window.location.href='add.php'">Neuen Standort hinzufügen</button>
  <button class="delete-button" onclick="alert('Löschfunktion noch nicht implementiert')">Standort löschen</button>
</div>


    <!-- Ausgabe der gespeicherten Orte -->
    <div id="placesSection" style="text-align: center; margin: 20px 0;"></div>

    <!-- Logout-Button -->
    <div class="center-horizontal" style="margin-top: 10px;">
      <button id="logoutBtn">Logout</button>
    </div>

    <script src="js/protected.js"></script>
    <script src="js/logout.js"></script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN_ar1_LBpD9XIo20iM2w3JOLv6X7olG0&libraries=places&callback=initMap">
    </script>

    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: { lat: 46.9479739, lng: 7.4474468 },
        });

        const input = document.getElementById("pac-input");
        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);
        autocomplete.setTypes(["establishment"]);

        const marker = new google.maps.Marker({
          map: map,
          anchorPoint: new google.maps.Point(0, -29),
        });

        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        let currentLocation = null;
        let travelMode = google.maps.TravelMode.DRIVING;

        window.setTravelMode = function (mode) {
          travelMode = google.maps.TravelMode[mode];
        };

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              currentLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              map.setCenter(currentLocation);
              marker.setPosition(currentLocation);
              marker.setVisible(true);
            },
            function () {
              alert("Geolocation fehlgeschlagen oder wurde verweigert.");
            }
          );
        }

        autocomplete.addListener("place_changed", function () {
          marker.setVisible(false);
          const place = autocomplete.getPlace();
          if (!place.geometry) {
            alert("Keine Details verfügbar für Eingabe: '" + place.name + "'");
            return;
          }

          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
          }

          marker.setPosition(place.geometry.location);
          marker.setVisible(true);

          if (currentLocation) {
            directionsService.route(
              {
                origin: currentLocation,
                destination: place.geometry.location,
                travelMode: travelMode,
              },
              function (response, status) {
                if (status === "OK") {
                  directionsRenderer.setDirections(response);
                } else {
                  alert("Routenanfrage fehlgeschlagen: " + status);
                }
              }
            );
          } else {
            alert("Aktueller Standort nicht verfügbar.");
          }
        });
      }
    </script>
  </body>
</html>
