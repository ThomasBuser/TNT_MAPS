<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>TNT Maps</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/var.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
</head>

<body>
  <h1 class="hidden">TNT Maps</h1>

  <!-- Begr√ºssung und User-ID -->
  <header>
    <div class="header-content">
      <img class="logo" src="assets/img/logo_tnt.webp" alt="TNT Logo">
      <div class="center-verical text-white" id="protectedContent" style="text-align: left;"></div>
    </div>
  </header>

  <main style="width: 100vw; height: 90vh;">
    <div class="reise-steuerung">
      <input id="pac-input" class="controls search-input" type="text" placeholder="üìç Wo m√∂chten Sie hin">
      <div class="reise-buttons">
        <button class="button-flex" onclick="setTravelMode('DRIVING')"><i class="material-icons">directions_car</i>
          Auto</button>
        <button class="button-flex" onclick="setTravelMode('WALKING')"><i class="material-icons">directions_walk</i>
          Laufen</button>
        <button class="button-flex" onclick="setTravelMode('TRANSIT')"><i class="material-icons">directions_bus</i>
          √ñV</button>
      </div>
    </div>
    <div id="map"></div>

    <!-- Weiss hinterlegter Bereich -->
     <!--Gespeicherte Standorte-->
    <section class="saved-loctaions">
      <div id="placesWrapper">
        <!-- Buttons: Standort hinzuf√ºgen & l√∂schen -->
        <div class="center-horizontal" style="margin-bottom: 15px; gap: 10px;">
          <button class="button-flex bg-green-dark text-black" onclick="openAddLocationModal()">
            <i class="material-icons">add</i> Standort hinzuf√ºgen
          </button>
          <button class="button-flex initial-delete-button bg-red text-white">
            <i class="material-icons">delete</i> Standort l√∂schen
          </button>
        </div>
        <!-- Ausgabe der gespeicherten Orte -->
        <div id="placesSection" style="text-align: center; margin: 20px 0;"></div>
      </div>
    </section>


    <!-- Add Location Modal -->
    <div id="addLocationModal" class="modal-overlay">
      <div class="modal-content">
        <button class="modal-close" onclick="closeAddLocationModal()">
          <i class="material-icons">close</i>
        </button>

        <form id="addLocationForm" class="modal-form">
          <h2>Neuen Standort hinzuf√ºgen</h2>

          <div class="modal-form-group">
            <label for="locationName">Name des Ortes:</label>
            <input type="text" id="locationName" name="name" placeholder="Beispiel: Restaurant Wieder" required>
          </div>

          <div class="modal-form-group">
            <label for="locationSearch">Standort:</label>
            <div class="input-icon-wrapper">
              <input type="text" id="locationSearch" name="location" placeholder="üìç Jetztiger Standort">
            </div>
          </div>

          <input type="hidden" id="locationLon" name="lon">
          <input type="hidden" id="locationLat" name="lat">



          <button type="submit">Hinzuf√ºgen</button>
        </form>
      </div>
    </div>
  </main>
  <footer style="display: none;">
    <div class="footer-content">
      <div class="mobile-logout">
        <a href="#" id="logoutBtn" class="text-white" onclick="logout(); return false;">Ausloggen</a>
      </div>
      <p class="text-white mobile-hidden">Falls Sie Hilfe ben√∂tigen: <a href="tel:+41791234567" class="text-white"><b>+41 79 123 45 67</b></a></p>
      <p class="text-white" style="margin: 0;">¬© 2025 TNT Maps. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

 <script src="js/maps.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN_ar1_LBpD9XIo20iM2w3JOLv6X7olG0&libraries=places&callback=initMap&language=de"></script>
  <script src="js/protected.js"></script>
  <script src="js/logout.js"></script>
  <script src="js/add.js"></script>
  <script src="js/footerScroll.js"></script>
  </script>

</body>

</html>
