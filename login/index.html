<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/var.css">
  <link rel="stylesheet" href="../css/template.css">
  <link rel="stylesheet" href="../css/register-login.css">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
</head>

<body>
  <header>
    <div class="header-content">
      <img class="logo mobile-hidden" src="../assets/img/logo_tnt.webp" alt="TNT Logo">
      <div class="center-verical text-white" id="protectedContent" style="text-align: left;"></div>
    </div>
  </header>

  <main>
    <h1>Login</h1>
    <div class="center-horizontal-vertical-full-viewport">
      <form id="loginForm">
          <img class="logo desktop-hidden" src="../assets/img/logo_tnt.webp" alt="TNT Logo">
        <div>
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label>Passwort</label>
          <input type="password" id="password" required>
        </div>
        <div class="center-horizontal"><button type="submit">Einloggen</button></div>
         <p>Noch keinen Account? <a href="../register/">Hier Registrieren</a>.</p>
      </form>
    </div>
   
    
  </main>
  <footer>
    <div class="footer-content">
       <p class="text-white">Falls Sie Hilfe benötigen beim Einloggen: <a href="tel:+41791234567" class="text-white" style="white-space:nowrap">+41 79 123 45 67</a></p>
      <p class="text-white" style="margin: 0;">© 2025 TNT Maps. Alle Rechte vorbehalten.</p>
    </div>
  </footer>
  <script src="../js/login.js"></script>
</body>

</html>
